<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Input</title>
    <link rel="stylesheet" href="styles.css">
    <script src="function-input.js"></script>
</head>

<body>
    <h1>Function Input</h1>
    <p>
        <b>Feet to Inches</b>
        <span id="feet-to-inches-display">
        </span>
    </p>
    <div>
        <button id="feet-to-inches-action" type="button">Feet to Inches</button>
        <input id="feet-to-inches-input" type="text" name="feet-to-inches-input">
    </div>
    <p>
        <b>Miles to Feet</b>
        <span id="miles-to-feet-display">
        </span>
    </p>
    <div>
        <button id="miles-to-feet-action" type="button">Miles to Feet</button>
        <input id="miles-to-feet-input" type="text" name="miles-to-feet-input">
    </div>
    <p>
        <b>Area of a Triangle</b>
        <span id="area-of-triangle-display">
        </span>
    </p>
    <div>
        <button id="area-of-triangle-action" type="button">Triangle Area</button>
        <input id="area-of-triangle-input-1" type="text" name="area-of-triangle-input-1">
        <input id="area-of-triangle-input-2" type="text" name="area-of-triangle-input-2">
    </div>
    <p>
        <b>Area of a Circle</b>
        <span id="area-of-circle-display">
        </span>
    </p>
    <div>
        <button id="area-of-circle-action" type="button">Circle Area</button>
        <input id="area-of-circle-input" type="text" name="area-of-circle-input">
    </div>

</body>

</html>
